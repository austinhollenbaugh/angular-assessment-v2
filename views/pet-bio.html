<div class="pet-grid__item  grid__item one-half large--one-third" >

    <!--pet Image-->
    <a class="pet-grid__pet">
        <img class="pet-grid__img"  sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
    </a>

    <!--pet Meta-->
    <div class="pet-grid__meta">
      <div><img ng-src="{{dog.image}}" alt="" /></div>
        <!-- Title-->
        <h3 class="pet-grid__name"><a>{{dog.name}}</a></h3>
        <!--pet Description-->
        <h4 class="pet-grid__sub">{{dog.breed}}</h4>

        <!--pet Price-->
        <div class="pet-grid__price">{{dog.age}}</div>
    </div>
</div>
